<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Waste Management - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased text-gray-800">

    <div id="auth-screen" class="min-h-screen flex items-center justify-center bg-green-50">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
            <div class="text-center">
                <i data-lucide="recycle" class="w-16 h-16 mx-auto text-green-600"></i>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Smart Waste Management</h2>
                <p class="mt-2 text-sm text-gray-600">Select your portal and sign in.</p>
            </div>
            <div class="flash-messages text-center">
                </div>
            <form class="mt-8 space-y-6" id="login-form">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <input id="user-id" name="id" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="User ID" autocomplete="username">
                    </div>
                    <div>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password" autocomplete="current-password">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Sign In
                    </button>
                </div>
                <div class="text-center text-xs text-gray-500">
                    <p>For Resident App: Use ID <span class="font-mono">user</span></p>
                    <p>For Municipal App: Use ID <span class="font-mono">admin</span></p>
                    <p>Password for both is <span class="font-mono">12345</span></p>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login_script.js') }}"></script>
    <script>
      // Initial icon render
      lucide.createIcons();
    </script>
</body>
</html>
