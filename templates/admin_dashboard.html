<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Municipal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="antialiased text-gray-800">

    <div id="main-app">
        <div class="flex h-screen bg-gray-100">
            <aside id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0 hidden lg:block lg:flex lg:flex-col transition-all duration-300">
                <div class="h-16 flex items-center justify-center border-b">
                    <i data-lucide="building" class="w-8 h-8 text-blue-600"></i>
                    <span class="ml-2 text-lg font-bold text-gray-800">Coimbatore Corp.</span>
                </div>
                <nav class="flex-1 px-4 py-4 space-y-2">
                    <a class="nav-item admin-nav-item active" href="#" data-page="dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a>
                    <a class="nav-item admin-nav-item" href="#" data-page="binManagement"><i data-lucide="trash-2"></i>Bin Management</a>
                    <a class="nav-item admin-nav-item" href="#" data-page="ward6Status"><i data-lucide="map-pin"></i>Ward 6 Bin Status</a>
                    <a class="nav-item admin-nav-item" href="#" data-page="reports"><i data-lucide="file-text"></i>Compliance Reports</a>
                    <a class="nav-item admin-nav-item" href="#" data-page="alerts"><i data-lucide="bell"></i>Notifications</a>
                    <a class="nav-item admin-nav-item" href="#" data-page="analytics"><i data-lucide="brain-circuit"></i>AI Analytics</a>
                    <a class="nav-item admin-nav-item" href="#" data-page="settings"><i data-lucide="settings"></i>Settings</a>
                </nav>
                <div class="px-4 py-4 border-t">
                    <a id="logout-button" href="#" class="nav-item admin-nav-item hover:bg-red-500 hover:text-white"><i data-lucide="log-out"></i>Logout</a>
                </div>
            </aside>
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="h-16 bg-white border-b flex items-center justify-between px-6">
                    <div class="flex items-center">
                        <button id="menu-button" class="lg:hidden mr-4 text-gray-600"><i data-lucide="menu" class="w-6 h-6"></i></button>
                        <h1 id="page-title" class="text-xl font-semibold text-gray-800">Dashboard</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <h1 class="text-lg font-semibold text-gray-800 hidden sm:block">Welcome, ULB Admin</h1>
                        <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/DBEAFE/1E40AF?text=M" alt="Admin avatar">
                    </div>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6" id="admin-main-content">
                    </main>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/admin_script.js') }}"></script>
</body>
</html>
